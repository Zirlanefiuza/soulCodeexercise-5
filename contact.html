<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Fiuza Confeitaria & Cafeteria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Fiuza Confeitaria & Cafeteria</h1>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">Início</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Serviços e Preços</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Quem Somos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="container mt-5">
            <h2>Contato</h2>
            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu email">
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="5" placeholder="Sua mensagem"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>Siga-nos nas redes sociais:</p>
                    <a href="https://linkedin.com" class="text-white mx-2"><i class="ri-linkedin-fill"
                            style="font-size: 1.5em;"></i></a>
                    <a href="https://instagram.com" class="text-white mx-2"><i class="ri-instagram-fill"
                            style="font-size: 1.5em;"></i></a>
                    <a href="https://github.com" class="text-white mx-2"><i class="ri-github-fill"
                            style="font-size: 1.5em;"></i></a>
                </div>
                <div class="col-md-6">
                    <p><i class="ri-copyright-line"></i> 2024 Cafeteria Delícia</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
